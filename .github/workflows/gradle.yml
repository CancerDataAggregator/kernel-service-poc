name: GCR Push

on:
  push:
    branches:
    - zloery-dev
    - master
jobs:
  build-deploy-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout current code
      uses: actions/checkout@v2
    - name: Pull Vault image
      run: docker pull vault:1.1.0
    # Currently, there's no way to add capabilities to Docker actions on Git, and Vault needs IPC_LOCK to run.
    - name: Get Vault token
      id: vault-token-step
      run: |
        docker run --rm --cap-add IPC_LOCK -e VAULT_ADDR -e INPUT_ENTRYPOINT \
        -e INPUT_ARGS -e HOME -e GITHUB_REF -e GITHUB_SHA -e GITHUB_REPOSITORY \
        -e GITHUB_RUN_ID -e GITHUB_RUN_NUMBER -e GITHUB_ACTOR \
        -e GITHUB_WORKFLOW -e GITHUB_HEAD_REF -e GITHUB_BASE_REF \
        -e GITHUB_EVENT_NAME -e GITHUB_WORKSPACE -e GITHUB_ACTION \
        -e GITHUB_EVENT_PATH -e RUNNER_OS -e RUNNER_TOOL_CACHE -e RUNNER_TEMP \
        -e RUNNER_WORKSPACE -e ACTIONS_RUNTIME_URL -e ACTIONS_RUNTIME_TOKEN \
        -e "VAULT_ADDR=https://clotho.broadinstitute.org:8200" \
        -e GITHUB_ACTIONS=true --entrypoint "/bin/sh" \
        -v "/var/run/docker.sock":"/var/run/docker.sock" \
        -v "/home/runner/work/_temp/_github_home":"/github/home" \
        -v "/home/runner/work/_temp/_github_workflow":"/github/workflow" \
        -v "/home/runner/work/kernel-service-poc/kernel-service-poc":"/github/workspace" \
        vault:1.1.0 \
        -c "VAULT_TKN=\`/usr/local/bin/docker-entrypoint.sh vault write -field token auth/approle/login role_id=${{ secrets.VAULT_APPROLE_ROLE_ID }} secret_id=${{ secrets.VAULT_APPROLE_SECRET_ID }}\`;echo \"::set-output name=vault-token::\$VAULT_TKN\";TEST_VAR=test-val;echo \"::set-output name=debug-output::\$TEST_VAR\""
    - name: Pull Vault secrets
      id: vault-secret-step
      uses: 'docker://vault:1.1.0'
      env:
        VAULT_TOKEN: ${{ steps.vault-token-step.outputs.vault-token }}
        VAULT_ADDR: "https://clotho.broadinstitute.org:8200"
      with:
        entrypoint: "/bin/sh"
        args: "-c \"VAULT_SECRETS=`/usr/local/bin/docker-entrypoint.sh vault read -format json secret/dsde/terra/kernel/test`;echo \"::set-output name=vault-secrets::\$VAULT_SECRETS\"\""
    - name: Parse vault JSON output
      id: vault-parse-step
      run: |
        echo ${{ steps.vault-secret-step.outputs.vault-secrets }}
        echo "::set-output name=gcr_sa_email::$(echo ${{ steps.vault-secret-step.outputs.vault-secrets }} | jq --raw-output '.data.testk')"
        echo "::set-output name=gcr_sa_key::$(echo ${{ steps.vault-secret-step.outputs.vault-secrets }} | jq --raw-output '.data.testk')"
    - name: Auth to GCR
      uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
      with:
        version: '270.0.0'
        service_account_email: ${{ steps.vault-parse-step.outputs.gcr_sa_email }}
        service_account_key: ${{ steps.vault-parse-step.outputs.gcr_sa_key }}
    - name: Explicitly auth Docker for GCR
      run: gcloud auth configure-docker --quiet
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build and push GCR image using Jib
      run: "./gradlew jib --image=gcr.io/terra-kernel-k8s/workspace-test:ephemeral-test"
